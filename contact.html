      <div class="offset-md-3 col-md-6 mb-5 my-5 py-3">
        <form id="contactForm">
          <div class="form-group my-3">
              <input type="text" class="form-control" id="name" placeholder="Your name" required>

          </div>
          <div class="form-group my-3">

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
